<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwitterClone</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!-- start of sidebar -->
    <section class="sidebar">
      <i class="fab fa-twitter" id="twitter-icon"></i>
      <div class="sidebarOption active">
        <i class="fas fa-home" id="home-icon"></i>
        <h2>Home</h2>
      </div>
      <div class="sidebarOption">
        <i class="fas fa-search" id="search-icon"></i>
        <h2>Explore</h2>
      </div>
      <div class="sidebarOption">
        <i class="far fa-bell" id="bell-icon"></i>
        <h2>Notifications</h2>
      </div>
      <div class="sidebarOption">
        <i class="far fa-envelope"id="message-icon"></i>
        <h2>Messages</h2>
      </div>
      <div class="sidebarOption">
        <i class="far fa-bookmark"id="bookmark-icon"></i>
        <h2>Bookmarks</h2>
      </div>
      <div class="sidebarOption">
        <i class="far fa-list-alt"id="list-icon"></i>
        <h2>Lists</h2>
      </div>
      <div class="sidebarOption">
        <i class="far fa-user"id="profile-icon"></i>
        <h2>Profile</h2>
      </div>
      <div class="sidebarOption">
        <i class="fa fa-ellipsis-h" aria-hidden="true" id="more-icon"></i>
        <h2>More</h2>
      </div>
      <button class="sidebar-tweet">Tweet</button>
    </section>
<!-- end of sidebar -->
<!-- start of field-->
      <section class="field">
        <div class="field-header">
          <h2>Home</h2>
        </div>
        <!-- start of tweet-box -->
        <div class="field-tweetBox">
          <form action="">
            <div class="tweetBox-input">
              <img src="./img/profile.png" alt="" />
              <textarea id="textArea" placeholder="What's happening?"></textarea>
            </div>
            <button id="tweetButton" class="tweetBox-tweetButton">Tweet</button>
          </form>
        </div>
        <!-- end of tweet-box -->
      </section>
<!-- end of field-->
<!-- start of post -->
      <div id="post"></div>
<!-- end of post -->
<script src="./main.js"></script>
  </body>
</html>
